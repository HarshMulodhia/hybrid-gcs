# YCB Grasp Environment Configuration
# File: configs/environments/ycb_grasp.yaml

environment:
  name: "ycb_grasp"
  type: "manipulation"
  description: "YCB object grasping environment"

state_space:
  dim: 20
  components:
    - gripper_position: 3
    - gripper_orientation: 4
    - object_position: 3
    - object_velocity: 3
    - gripper_velocity: 3
    - gripper_force: 1

action_space:
  dim: 6
  type: "continuous"
  bounds: [-1.0, 1.0]
  mapping:
    - "gripper_x"
    - "gripper_y"
    - "gripper_z"
    - "rotation_x"
    - "rotation_y"
    - "gripper_aperture"

physics:
  gravity: 9.81
  timestep: 0.01  # 100 Hz
  solver: "bullet"

objects:
  enabled: true
  dataset: "ycb"
  num_objects: 10
  randomize_position: true
  randomize_orientation: true

gripper:
  type: "parallel"
  max_aperture: 0.1
  min_aperture: 0.0
  force_limit: 100  # N

rewards:
  grasp_success: 10.0
  grasp_approach: 0.5
  collision_penalty: -1.0
  action_penalty: -0.01
  distance_reward: 0.1

episode:
  max_steps: 100
  early_termination: true
  success_threshold: 0.8

rendering:
  enabled: false
  camera_position: [0, 0, 0.5]
  camera_target: [0, 0, 0]
  image_size: [640, 480]
