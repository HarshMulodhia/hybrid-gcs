# Manipulation Environment Configuration
# File: configs/environments/manipulation.yaml

environment:
  name: "manipulation"
  type: "robotic_arm"
  description: "Multi-task manipulation environment"

state_space:
  dim: 25
  components:
    - end_effector_position: 3
    - end_effector_orientation: 4
    - joint_angles: 6
    - joint_velocities: 6
    - target_position: 3
    - target_velocity: 3

action_space:
  dim: 6
  type: "continuous"
  bounds: [-1.0, 1.0]
  mapping:
    - "joint_1_velocity"
    - "joint_2_velocity"
    - "joint_3_velocity"
    - "joint_4_velocity"
    - "joint_5_velocity"
    - "joint_6_velocity"

robot:
  model: "ur5"
  dof: 6
  base_frame: "world"
  end_effector_frame: "tool0"
  max_joint_velocity: 3.14  # rad/s
  max_joint_torque: 150.0   # N*m

workspace:
  reach_distance: 1.3  # meters
  height_range: [0.0, 2.0]

tasks:
  reach:
    enabled: true
    success_distance: 0.05
    reward: 10.0
  
  pick_and_place:
    enabled: true
    object_mass_range: [0.1, 1.0]
    success_threshold: 0.9
    reward: 50.0
  
  push:
    enabled: true
    push_distance: 0.3
    reward: 20.0
  
  stack:
    enabled: true
    num_objects: 3
    reward: 100.0

constraints:
  joint_limits:
    enabled: true
    safety_margin: 0.05
  
  collision_detection:
    enabled: true
    self_collision: true
    environment_collision: true
  
  singularity_avoidance:
    enabled: true
    threshold: 0.1

rewards:
  task_success: 100.0
  distance_to_target: 1.0
  efficiency: -0.01
  joint_smoothness: 0.1
  collision_penalty: -50.0

episode:
  max_steps: 200
  early_termination: true
  rendering_enabled: false
