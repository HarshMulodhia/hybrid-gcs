# Curriculum Learning Configuration
# File: configs/algorithms/curriculum.yaml

curriculum:
  name: "curriculum_learning"
  enabled: true
  description: "Progressive task difficulty"

schedule:
  type: "linear"  # Options: linear, exponential, step, random
  total_steps: 1000000
  
  linear:
    start_difficulty: 0.0
    end_difficulty: 1.0
  
  exponential:
    start_difficulty: 0.0
    end_difficulty: 1.0
    decay_rate: 0.001
  
  step:
    milestones: [250000, 500000, 750000]
    difficulties: [0.25, 0.5, 0.75, 1.0]
  
  random:
    min_difficulty: 0.0
    max_difficulty: 1.0
    change_frequency: 10000

difficulty_dimensions:
  - name: "object_complexity"
    description: "Number and complexity of objects"
    range: [1, 10]
    type: "discrete"
  
  - name: "task_duration"
    description: "Episode length"
    range: [50, 500]
    type: "continuous"
  
  - name: "obstacle_density"
    description: "Number of obstacles"
    range: [0, 5]
    type: "discrete"
  
  - name: "dynamics_randomization"
    description: "Environmental stochasticity"
    range: [0.0, 0.5]
    type: "continuous"

performance_monitoring:
  enabled: true
  window_size: 100
  success_threshold: 0.8
  auto_advance: true
  auto_advance_threshold: 0.9

task_progression:
  task_1:
    difficulty_range: [0.0, 0.3]
    description: "Simple reach tasks"
    success_reward: 10.0
  
  task_2:
    difficulty_range: [0.3, 0.6]
    description: "Grasping with simple objects"
    success_reward: 50.0
  
  task_3:
    difficulty_range: [0.6, 1.0]
    description: "Complex manipulation"
    success_reward: 100.0

logging:
  track_difficulty: true
  track_performance: true
  log_frequency: 100
