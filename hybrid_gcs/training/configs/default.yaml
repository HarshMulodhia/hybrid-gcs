# Default Training Configuration
# File: hybrid_gcs/training/configs/default.yaml

environment:
  name: "manipulation"
  state_dim: 20
  action_dim: 6
  max_steps: 200

training:
  num_episodes: 1000
  batch_size: 32
  num_epochs: 3
  update_frequency: 2048

learning:
  learning_rate: 3e-4
  gamma: 0.99
  gae_lambda: 0.95
  entropy_coefficient: 0.01
  value_coefficient: 0.5
  max_grad_norm: 0.5

network:
  policy:
    hidden_layers: [64, 64]
    activation: "relu"
  
  value:
    hidden_layers: [64, 64]
    activation: "relu"

curriculum:
  enabled: true
  type: "linear"
  schedule:
    start_difficulty: 0.0
    end_difficulty: 1.0
    total_steps: 1000000

checkpointing:
  enabled: true
  frequency: 100
  save_dir: "results/models"
  keep_best: true
  keep_last: 5

logging:
  level: "INFO"
  frequency: 10
  log_dir: "results/logs"
  tensorboard: true

device: "cpu"
seed: 42
